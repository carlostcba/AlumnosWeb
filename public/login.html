<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - La Salle Florida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1e3a8a">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, #1e40af 100%);
            padding: var(--spacing-md);
        }
        
        .login-card {
            background: var(--surface-color);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            height: 80px;
            width: auto;
            margin-bottom: var(--spacing-lg);
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            font-size: 0.95rem;
        }
        
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            background: #4285f4;
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .google-login-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 4px;
            padding: 3px;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }
        
        .info-message {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1d4ed8;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }
        
        .authorized-domains {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .domain-list {
            margin-top: var(--spacing-sm);
            font-weight: 500;
            color: var(--primary-color);
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: var(--spacing-lg);
            }
            
            .login-title {
                font-size: 1.25rem;
            }
            
            .google-login-btn {
                padding: var(--spacing-md);
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="logo_lasalle.png" alt="La Salle" class="login-logo" onerror="this.style.display='none';">
            
            <h1 class="login-title">Sistema de Consulta de Alumnos</h1>
            <p class="login-subtitle">Inicia sesión con tu cuenta institucional</p>
            
            <!-- Mensajes de error/info -->
            <div id="messageContainer"></div>
            
            <!-- Botón de login con Google -->
            <a href="/auth/google" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Iniciar sesión con Google
            </a>
            
            <div class="authorized-domains">
                <p>Solo usuarios autorizados pueden acceder</p>
                <div class="domain-list">
                    @lasalle.edu.ar • @lasalleflorida.edu.ar
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Función para mostrar mensajes
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
        }
        
        // Verificar parámetros de error en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const message = urlParams.get('message');
        
        if (error === 'access_denied') {
            showMessage('Acceso denegado. Solo usuarios autorizados pueden acceder al sistema.', 'error');
        } else if (error === 'session_required') {
            showMessage('Debes iniciar sesión para acceder al sistema.', 'info');
        } else if (message) {
            showMessage(decodeURIComponent(message), 'info');
        }
        
        // Verificar si ya está autenticado
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    // Ya está autenticado, redirigir al dashboard
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('No autenticado, mostrar login');
            });
    </script>
</body>
</html>
