<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Alumnos - La Salle Florida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1e3a8a">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo_lasalle_negativo.png" alt="La Salle" class="logo">
                    <span class="logo-text"></span>
                </div>
                </div>
        </header>

        <main class="main-content">
            <div class="card search-card">
                <div class="card-body">
                    <div class="search-section">
                        <label for="searchInput" class="search-label">Buscar Alumno por Apellido y Nombre</label>
                        <div class="search-input-container">
                            <input type="text" id="searchInput" class="search-input" placeholder="Ej: Perez, Juan">
                            <button class="clear-button" id="clearButton" style="display: none;">&times;</button>
                        </div>
                        <p id="searchStatus" class="search-status">Escriba para buscar en tiempo real...</p>
                    </div>

                    <div class="filter-options">
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="estado" value="activos" checked>
                                <span class="radio-custom"></span>
                                Alumnos Activos
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="estado" value="egresados">
                                <span class="radio-custom"></span>
                                Solo Egresados
                            </label>
                             <label class="radio-item">
                                <input type="radio" name="estado" value="todos">
                                <span class="radio-custom"></span>
                                Todos
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Resultados</h2>
                    <span id="resultsCount" class="results-count"></span>
                </div>
                <div class="card-body" id="resultsSection">
                    <div id="loading" style="display: none;">Cargando...</div>
                    <div id="resultsContainer" style="display: none;">
                        <div class="table-header">
                            <div class="table-col-alumno" data-sort="alumno">Alumno</div>
                            <div class="table-col-curso" data-sort="curso">Curso/Estado</div>
                        </div>
                        <div class="table-body" id="tableBody"></div>
                    </div>
                    <div id="emptyState" style="display: none;">No se encontraron resultados.</div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
